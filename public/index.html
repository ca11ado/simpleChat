<!DOCTYPE HTML>
<html>
<head>
    <title>Simple Chat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css"/>
</head>

<body>
<div id="info"></div>
<div id="login" class="mainSection">
    <h2>Please, enter your name!</h2>
    <input autofocus="true" />
    <button id="button">send</button>
</div>
<div id="chat" class="mainSection">
    <h2>Hello, <span id="userName"></span></h2>
    <div class="chatBlock" id="userList"></div>
    <div class="chatBlock" id="">
        <div id="history"></div>
        <textarea id="msgText"></textarea><br/>
        <button id="msgSend">Send message</button>
    </div>
</div>


<script src="js/bundle.js"></script>
</body>

</html>
