<!DOCTYPE HTML>
<html>
<head>
    <title>Simple Chat</title>
    <meta charset="utf-8">
</head>

<body>
<h2>Please, enter your name!</h2>
<input />

<script>
    var socket = new WebSocket('ws://localhost:8080/websocket');
    socket.onopen = function() {
        console.log("Соединение установлено.");
        socket.send('Hello world');
    };
    socket.onclose = function(event) { console.log('Код: ' + event.code + ' причина: ' + event.reason); };
    socket.onmessage = function(event) { console.log("Получены данные " + event.data); };
    socket.onerror = function(error) { console.log("Ошибка " + error.message); };
</script>
<script src="js/bundle.js"></script>
</body>

</html>
